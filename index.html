<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img class="avatar" src="images/image-victor.jpg" alt="User Profile Image">
    <div class="profile">
      <h2 class="name">Victor Crest</h2>
      <p class="age">26</p>
      <p class="location">London</p>
    </div>

    <div class="stats">
      <div class="block">
        <p class="number">80K</p>
        <p class="label">Followers</p>
      </div>
      <div class="block">
        <p class="number">803K</p>
        <p class="label">Likes</p>
      </div>
      <div class="block">
        <p class="number">1.4K</p>
        <p class="label">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gilang Ramadhan</a>.
  </div>
</body>
</html>
